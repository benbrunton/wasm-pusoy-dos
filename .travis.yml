language: rust
sudo: false
cache: cargo
matrix:
  include:
  - rust: stable
    name: build
    env: RUST_BACKTRACE=1
    addons:
      firefox: latest
      chrome: stable
    before_script:
    - "(test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)"
    - cargo install-update -a
    - rustup target add wasm32-unknown-unknown
    - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh -s --
      -f
    script:
    - rm -rf .cargo
    - cargo check
    - cargo check --target wasm32-unknown-unknown
    - cargo check                                 --no-default-features
    - cargo check --target wasm32-unknown-unknown --no-default-features
    - cargo check                                 --no-default-features --features
      console_error_panic_hook
    - cargo check --target wasm32-unknown-unknown --no-default-features --features
      console_error_panic_hook
    - wasm-pack build
    - wasm-pack test --chrome --firefox --headless
  - rust: beta
    env: RUST_BACKTRACE=1
    before_script:
    - rm -rf .cargo
    - "(test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)"
    - cargo install-update -a
    - rustup target add wasm32-unknown-unknown
    script:
    - rm -rf .cargo
    - cargo check
    - cargo check --target wasm32-unknown-unknown
    - cargo check                                 --no-default-features
    - cargo check --target wasm32-unknown-unknown --no-default-features
    - cargo check                                 --no-default-features --features
      console_error_panic_hook
    - cargo check --target wasm32-unknown-unknown --no-default-features --features
      console_error_panic_hook
before_deploy: cd pkg
deploy:
  provider: npm
  email: ben.b.brunton@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    branch: master
    rust: stable
    name: build
notifications:
  slack:
    secure: 
